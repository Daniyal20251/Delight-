<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Product - Delight.pk</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 450px;
      margin: auto;
    }
    input, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    .preview {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      margin-bottom: 10px;
    }
    .preview img {
      height: 100px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #status {
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h2>üõçÔ∏è Delight.pk ‚Äì Add Product</h2>

  <input type="text" id="title" placeholder="Product Title" required>
  <input type="text" id="price" placeholder="Price (e.g., Rs. 999)" required>
  <textarea id="description" placeholder="Product Description (HTML Allowed)" required></textarea>
  <input type="file" id="images" multiple accept="image/*" required>
  <div class="preview" id="previewBox"></div>
  <button onclick="uploadProduct()">Upload Product</button>

  <p id="status"></p>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCkaK...", // üîê Replace with your full API key
      authDomain: "delightpk.firebaseapp.com",
      databaseURL: "https://delightpk-default-rtdb.firebaseio.com",
      projectId: "delightpk",
      storageBucket: "delightpk.appspot.com",
      messagingSenderId: "xxxxxxxx",
      appId: "1:xxxxxxx:web:xxxxxxxx"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storage = firebase.storage();
  </script>

  <!-- Upload Logic -->
  <script>
    const imagesInput = document.getElementById("images");
    const previewBox = document.getElementById("previewBox");

    imagesInput.onchange = () => {
      previewBox.innerHTML = "";
      for (let i = 0; i < imagesInput.files.length; i++) {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(imagesInput.files[i]);
        previewBox.appendChild(img);
      }
    };

    async function uploadProduct() {
      const title = document.getElementById("title").value.trim();
      const price = document.getElementById("price").value.trim();
      const description = document.getElementById("description").value.trim();
      const files = imagesInput.files;
      const status = document.getElementById("status");

      if (!title || !price || !description || files.length === 0) {
        status.innerText = "‚ùå Please fill all fields and select images.";
        return;
      }

      status.innerText = "‚è≥ Uploading...";

      const imageUrls = [];

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const storageRef = storage.ref("products/" + Date.now() + "_" + file.name);
        await storageRef.put(file);
        const url = await storageRef.getDownloadURL();
        imageUrls.push(url);
      }

      const newProduct = {
        title,
        price,
        description,
        image: imageUrls[0], // First image for home page
        images: imageUrls,    // All for slider/details
        createdAt: Date.now()
      };

      const key = db.ref("products").push().key;
      await db.ref("products/" + key).set(newProduct);

      status.innerText = "‚úÖ Product uploaded successfully!";
      document.getElementById("title").value = "";
      document.getElementById("price").value = "";
      document.getElementById("description").value = "";
      document.getElementById("images").value = "";
      previewBox.innerHTML = "";
    }
  </script>
</body>
</html>
