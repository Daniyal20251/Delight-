<!DOCTYPE html>
<html>
<head>
  <title>Upload Product - Delight.pk</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
</head>
<body>
  <h2>Upload Product</h2>

  <input type="text" id="title" placeholder="Title"><br><br>
  <input type="text" id="price" placeholder="Price"><br><br>
  <textarea id="description" placeholder="Description"></textarea><br><br>
  <input type="file" id="images" multiple accept="image/*"><br><br>

  <button onclick="uploadProduct()">Upload</button>

  <script>
    const client = new Appwrite.Client()
      .setEndpoint('https://cloud.appwrite.io/v1')
      .setProject('6867bb5f003e63ba248d')
      .setKey('standard_c788585cdd5f97022a9d6536b5584e188d13d2f388e9cfffe559503e0c74e63b87f481927e1a471e030b1146909a827494013055fb84db399eda14e378ad5aa420c50fdbcc75ab2d96503731f1e8d2fc75b14a0c91fb33e64c11bd525101dc2d01448563ecf0e212e28181f6a435df2ecdb482e4386b67dd910dbe95bf2efe28');

    const storage = new Appwrite.Storage(client);
    const database = new Appwrite.Databases(client);

    async function uploadProduct() {
      const title = document.getElementById("title").value;
      const price = document.getElementById("price").value;
      const description = document.getElementById("description").value;
      const files = document.getElementById("images").files;

      if (!title || !price || !description || files.length === 0) {
        alert("Please fill all fields and select at least one image.");
        return;
      }

      const uploadedImageIds = [];
      for (let i = 0; i < files.length; i++) {
        const res = await storage.createFile('6867c3a7003975a412af', 'unique()', files[i]);
        uploadedImageIds.push(res.$id);
      }

      await database.createDocument(
        '6867bc400023b22b6384',
        'products',
        'unique()',
        {
          title,
          price,
          description,
          images: uploadedImageIds
        }
      );

      alert("Product uploaded successfully!");
    }
  </script>
</body>
</html>
