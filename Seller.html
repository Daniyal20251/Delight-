<!DOCTYPE html>
<html>
<head>
  <title>Seller - Delight.pk</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
</head>
<body>
  <h2>üõí Delight.pk ‚Äì Upload Product</h2>

  <input id="title" placeholder="Product Title" /><br><br>
  <input id="price" placeholder="Product Price" /><br><br>
  <textarea id="description" placeholder="Product Description"></textarea><br><br>
  <input type="file" id="images" multiple accept="image/*" /><br><br>

  <button onclick="uploadProduct()">Upload Product</button>

  <script>
    const client = new Appwrite.Client()
      .setEndpoint('https://cloud.appwrite.io/v1')
      .setProject('6867bb5f003e63ba248d')
      .setKey('standard_c788585cdd5f97022a9d6536b5584e188d13d2f388e9cfffe559503e0c74e63b87f481927e1a471e030b1146909a827494013055fb84db399eda14e378ad5aa420c50fdbcc75ab2d96503731f1e8d2fc75b14a0c91fb33e64c11bd525101dc2d01448563ecf0e212e28181f6a435df2ecdb482e4386b67dd910dbe95bf2efe28');

    const storage = new Appwrite.Storage(client);
    const db = new Appwrite.Databases(client);

    async function uploadProduct() {
      const title = document.getElementById('title').value.trim();
      const price = document.getElementById('price').value.trim();
      const description = document.getElementById('description').value.trim();
      const files = document.getElementById('images').files;

      if (!title || !price || !description || files.length === 0) {
        alert("‚ùó Please fill all fields and select at least 1 image.");
        return;
      }

      try {
        const imageIDs = [];

        // Upload all images to Appwrite Storage
        for (let i = 0; i < files.length; i++) {
          const res = await storage.createFile('6867c3a7003975a412af', 'unique()', files[i]);
          imageIDs.push(res.$id);
        }

        // Create document in database
        await db.createDocument(
          '6867bc400023b22b6384',
          'products',
          'unique()',
          {
            title: title,
            price: price,
            description: description,
            images: imageIDs
          }
        );

        alert("‚úÖ Product uploaded successfully!");
      } catch (error) {
        console.error("‚ùå Upload failed:", error);
        alert("‚ùå Failed to upload product. Please check console.");
      }
