<!DOCTYPE html>
<html>
<head>
  <title>Home - Delight.pk</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    .item-card {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 2px 2px 5px #eee;
      text-align: center;
    }
    .item-card img {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
</head>
<body>
  <h2>üõçÔ∏è Welcome to Delight.pk</h2>
  <div id="itemContainer"></div>

  <script>
    const client = new Appwrite.Client()
      .setEndpoint('https://fra.cloud.appwrite.io/v1')
      .setProject('6867bb5f003e63ba248d');

    const db = new Appwrite.Databases(client);
    const storage = new Appwrite.Storage(client);

    const container = document.getElementById("itemContainer");

    async function fetchProducts() {
      try {
        const res = await db.listDocuments('6867bc400023b22b6384', 'products');
        const items = res.documents;

        items.reverse().forEach(async (item) => {
          let imageURL = '';
          if (item.images && item.images.length > 0) {
            imageURL = storage.getFilePreview('6867c3a7003975a412af', item.images[0]);
          }

          const card = document.createElement("div");
          card.className = "item-card";
          card.innerHTML = `
            <img src="${imageURL}" alt="${item.title}">
            <h3>${item.title}</h3>
            <p><strong>Price:</strong> ${item.price}</p>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        container.innerHTML = "<p>‚ùå Failed to load products.</p>";
      }
    }

    fetchProducts();
  </script>
</body>
</html>
