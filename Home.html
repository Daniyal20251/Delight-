<!DOCTYPE html>
<html>
<head>
  <title>Home - Delight.pk</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
  <style>
    .item {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      margin: 10px;
      text-align: center;
    }
    img {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2>üõçÔ∏è Delight.pk ‚Äì Products</h2>
  <div id="products"></div>

  <script>
    const client = new Appwrite.Client()
      .setEndpoint('https://fra.cloud.appwrite.io/v1')
      .setProject('6867bb5f003e63ba248d');

    const db = new Appwrite.Databases(client);
    const storage = new Appwrite.Storage(client);

    async function loadProducts() {
      try {
        const res = await db.listDocuments(
          '6867bc400023b22b6384',
          '6867bcaa001d84fb1963'
        );

        const container = document.getElementById("products");
        container.innerHTML = "";

        for (const item of res.documents.reverse()) {
          const firstImage = item.images[0];
          const imgUrl = storage.getFilePreview('6867c3a7003975a412af', firstImage);

          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <img src="${imgUrl}" alt="${item.title}" />
            <h3>${item.title}</h3>
            <p><strong>Price:</strong> ${item.price}</p>
          `;
          container.appendChild(div);
        }
      } catch (err) {
        console.error("‚ùå Failed to load products:", err);
        document.getElementById("products").innerHTML = "<p>Failed to load products.</p>";
      }
    }

    loadProducts();
  </script>
</body>
</html>
